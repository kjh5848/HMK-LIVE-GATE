<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>HMK Live Gate</title>
</head>

<body>
    <section class="display-camera">
        <div class="contain-camera">
            <h1 class="display-title">HMK Live Gate</h1>
            
            <!-- 사용 예시 -->
            <div class="group-cameraSelect">
                <select class="choose-camera">
                    <option value="" disabled selected>그룹을 선택하세요</option>
                    <option value="camera1">1번 그룹</option>
                    <option value="camera2">2번 그룹</option>
                    <option value="camera4">3번 그룹</option>
                </select>
            </div>



            <div class="show-cameraView">
                <h2 class="display-viewTitle">1번 CCTV 뷰</h2>
                <div class="contain-video">
                    <img class="show-videoFeed" src="/api/placeholder/640/360" alt="CCTV Feed 1">
                </div>
            </div>

            <div class="show-cameraView">
                <h2 class="display-viewTitle">2번 CCTV 뷰</h2>
                <div class="contain-video">
                    <img class="show-videoFeed" src="/api/placeholder/640/360" alt="CCTV Feed 2">
                </div>
            </div>

            <button id="gateButton" class="click-openButton">열림버튼</button>

            <p class="display-notice">위 스트리밍 서비스 영상은 다소 지연된 영상으로 보여질 수 있음</p>
        </div>
    </section>

    <script>
        const button = document.getElementById('gateButton');

        button.addEventListener('click', function () {
            button.disabled = true;
            button.textContent = '열리는 중...';

            setTimeout(function () {
                button.disabled = false;
                button.textContent = '열림버튼';
            }, 5000);
        });
    </script>
</body>

</html>
